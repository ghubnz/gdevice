<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hub AP Settings</title>
		<style>
form > div {
	margin: 16pt 0pt;
	width: 100%;
}
form > div > label {
	width: 16%;
	display: inline-block;
}
form > div > input {
	width: 76%;
	display: inline-block;
}
		</style>
	</head>
	<body>
		<h1>Hub AP Settings</h1>
		<form action="/post" method="POST">
			<div>
				<label for="ssid">WiFi SSID</label>
				<input id="ssid" type="text" name="ssid" placeholder="WiFi SSID" value="$SSID$" maxlength="32">
			</div>
			<div>
				<label for="pass">WiFi Passphrase</label>	
				<input id="pass" type="text" name="pass" placeholder="WiFi Passphrase" maxlength="64" value="$PASS$"> 
			</div>
			<div>
				<label for="addr">Hub Address</label>				
				<input id="addr" type="text" name="addr" placeholder="Address" value="$ADDR$" maxlength="64">
			</div>
			<div>
				<label for="addr">Hub Port</label>				
				<input id="port" type="text" name="port" placeholder="Port" value="$PORT$" maxlength="5">
			</div>
			<div>
				<label for="addr">Hub Path</label>				
				<input id="path" type="text" name="path" placeholder="Path" value="$PATH$" maxlength="128">
			</div>
	
			<div>
				<label for="hub_key">Hub Key</label>		
				<input id="hubkey" type="text" name="hubkey" placeholder="Hub Key" maxlength="59" value="$HUBKEY$"> 
			</div>
			<div>
				<label for="sec_key">Secrit Key</label>					
				<input id="seckey" type="text" name="seckey" placeholder="Secrit Key" maxlength="16" value="$SECKEY$"> 	
			</div>
			$CARD$
			<button type="submit">Save</button>
		</form>
		<hr>
		<form action="/restart" method="POST">
			<button type="submit">Restart</button>
		</form>
		<form action="/reset" method="POST">
			<button type="submit">Reset</button>
		</form>
	</body>
</html>
