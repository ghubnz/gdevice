<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hub AP Settings</title>
		<style>
form > div {
	margin: 16pt 0pt;
	width: 100%;
}
form > div > label {
	width: 16%;
	display: inline-block;
}
form > div > input {
	width: 76%;
	display: inline-block;
}
		</style>
	</head>
	<body>
		<h1>Hub AP Settings</h1>
		<form action="/post" method="POST">
			<div>
				<label for="ssid">WiFi SSID</label>
				<input id="ssid" type="text" name="ssid" placeholder="WiFi SSID" value="$SSID$" maxlength="32">
			</div>
			<div>
				<label for="pass">WiFi Passphrase</label>	
				<input id="pass" type="text" name="pass" placeholder="WiFi Passphrase" maxlength="64" value="$PASS$"> 
			</div>
			<div>
				<label for="mqttaddr">MQTT Address</label>				
				<input id="mqttaddr" type="text" name="mqtt-addr" placeholder="MQTT Address" value="$MQTTADDR$" maxlength="64">
			</div>
			<div>
				<label for="mqttport">MQTT Port</label>				
				<input id="mqttport" type="text" name="mqtt-port" placeholder="MQTT Port" value="$MQTTPORT$" maxlength="5">
			</div>
			<div>
				<label for="mqttuser">MQTT User</label>		
				<input id="mqttuser" type="text" name="mqtt-user" placeholder="MQTT User" maxlength="64" value="$MQTTUSER$"> 
			</div>
			<div>
				<label for="mqttpass">MQTT Pass</label>					
				<input id="mqttpass" type="text" name="mqtt-pass" placeholder="MQTT Pass" maxlength="64" value="$MQTTPASS$"> 	
			</div>
			$CARD$
			<button type="submit">Save</button>
		</form>
		<hr>
		<form action="/restart" method="POST">
			<button type="submit">Restart</button>
		</form>
		<form action="/reset" method="POST">
			<button type="submit">Reset</button>
		</form>
	</body>
</html>
