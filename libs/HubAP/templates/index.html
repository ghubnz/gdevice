<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hub AP Settings</title>
		<style>
form > div {
	margin: 16pt 0pt;
	width: 100%;
}
form > div > label {
	width: 16%;
	display: inline-block;
}
form > div > input {
	width: 76%;
	display: inline-block;
}
		</style>
	</head>
	<body>
		<h1>Hub AP Settings</h1>
		<form action="/post" method="POST">
			<div>
				<label for="ssid">WiFi SSID</label>
				<input id="ssid" type="text" name="ssid" placeholder="WiFi SSID" value="$SSID$" maxlength="32">
			</div>
			<div>
				<label for="pass">WiFi Passphrase</label>	
				<input id="pass" type="text" name="pass" placeholder="WiFi Passphrase" maxlength="64" value="$PASS$"> 
			</div>
			<div>
				<label for="addr">Hub Address</label>				
				<input id="addr" type="text" name="addr" placeholder="Address of the hub service" value="$ADDR$" maxlength="128" value="%s">
			</div>
			<div>
				<label for="hub_key">Hub Key</label>		
				<input id="hub_key" type="text" name="hubkey" placeholder="Hub Key" maxlength="8" value="$HUBKEY$"> 
			</div>
			<div>
				<label for="sec_key">Secrit Key</label>					
				<input id="sec_key" type="text" name="seckey" placeholder="Secrit Key" maxlength="8" value="$SECKEY$"> 	
			</div>
			<div>
				<label for="card1">Card 1</label>					
				<input id="card1" type="text" name="card1" placeholder="Card 1" maxlength="16" value="$CARD1$"> 	
			</div>
			<div>
				<label for="card2">Card 2</label>					
				<input id="card2" type="text" name="card2" placeholder="Card 2" maxlength="16" value="$CARD1$"> 	
			</div>
			<div>
				<label for="card3">Card 3</label>					
				<input id="card3" type="text" name="card3" placeholder="Card 3" maxlength="16" value="$CARD1$"> 	
			</div>
			<div>
				<label for="card4">Card 4</label>					
				<input id="card4" type="text" name="card4" placeholder="Card 4" maxlength="16" value="$CARD1$"> 	
			</div>
			<button type="submit">Save</button>
		</form>
		<hr>
		<form action="/restart" method="POST">
			<button type="submit">Restart</button>
		</form>
	</body>
</html>
